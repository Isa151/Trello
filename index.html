<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
    <link rel="shortcut icon" href="public/icons/trello%20icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trello</title>
 
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
    
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="right">
        <div class="boxes">
          <img src="./public/icons/Frame.png" onclick="openAside()">
        </div>
        <div class="logo">
          <img src="./public/icons/logo.png" alt="">
        </div>
        <nav class="menu">
          <a href="#">
              Workspaces
            <span>
              <img src="./public/icons/arrow.png">
            </span>
          </a>
          <a href="#">Recent
            <span>
              <img src="./public/icons/arrow.png">
            </span>
          </a>
          <a href="#">Favourites
            <span>
              <img src="./public/icons/arrow.png">
            </span>
          </a>
          <a href="#">Templates
            <span>
              <img src="./public/icons/arrow.png">
            </span>
          </a>
        </nav>
        <button class="create" onclick="openModal()">Create</button>
      </div>




  

      <div class="left">
        <input type="search"  placeholder="Поиск" required>
        <div class="acc">
          <img src="./public/icons/nth.png" alt="">
          <img src="./public/icons/support.png" alt="">
          <img src="./public/icons/acc.png" alt="">
        </div>
      </div>
    </header>
     <main>
      <header class="underheader">
        <div class="desk">
            <div class="desk_logo">
                 <h1>desk</h1>
            </div>
              <nav class="desk_menu">
                <a href="#">
                  <img src="./public/icons/star.png" alt="">
                </a>
                <a href="#">
                  <img src="./public/icons/persons.png" alt="">
                </a>
              </nav>
                <button class="desks">
                  <img src="./public/icons/chart.png" >
                      By desk
                </button>
                <img src="./public/icons/bigarrow.png">

        </div>
         <div class="rep">
            <nav class="rep_menu">
              <img src="./public/icons/rocket.png">
              <img src="./public/icons/flesh.png">
            </nav>
            <img src="./public/icons/filter.png">
             <h3 class="filters">Filters</h3>
             <div class="sec_acc">
              <img src="./public/icons/acc.png" alt="">
             </div>
             <button class="link">
                <img src="./public/icons/person.png" alt="">
                Share
             </button>
             <div class="dots">
              <img src="./public/icons/dots.png" alt="">
             </div>
         </div>
    </header>





    <aside id="myAside">
      <div class="top">
         <div class="p">
          <div class="p_img">
            <img src="./public/icons/p.png">
          </div>
          <div class="p_info">
            <h3>PRODIGY: </h3>
            <h4>Working space</h4>
            <p>Free</p>
          </div>
         </div>
         <div class="close_aside">
            <img src="./public/icons/closeaside.png"  onclick="closeAside()">
         </div>

      </div>
       <div class="middle">
         <div class="item" id="desk_aside">
              <img src="./public/icons/desks.png">
              <h3>Desks</h3>
         </div>
         <div class="item" id="members">
    
            <img src="./public/icons/members.png">
          <h3>Members</h3>
            <img src="./public/icons/arrow.png" >
           </div> 
         <div class="item" id="settings" >
            <img src="./public/icons/settings (1).png">
          <h3>Settings</h3>
           </div>
           <h2>Working viewing modes</h2>
           <div class="item" id="table">
            <img src="./public/icons/table.png">
            <h3>Table</h3>
       </div>
       <div class="item" id="kalendar">
        <img src="./public/icons/kalendar.png">
        <h3>
            Calendar
        </h3>
   </div>
             <div class="my_desks">
                  <div class="desk_plus">
                    <h3>My desks</h3>
                    <img src="./public/icons/bigarrow.png" alt="">
                  </div>
                  <div class="desk_item">
                      <div class="desk_box"></div>
                      <p>desk</p>
                  </div>
             </div>
         </div>

       
       
    </aside>
        

      <section class="task_desks">
          <div   class="box" id="todo">
                 <h3>To do</h3>
                 <div class="line"></div>
                 <div draggable="true" class="task_box">
                 </div>
          </div>
          <div class="box" id="inprogress">
            <h3>In progress</h3>
            <div class="line"></div>
            <div draggable="true"   class="task_box"></div>
          </div>
          <div class="box" id="done">
            <h3>Done</h3>
            <div class="line"></div>
            <div draggable="true"  class="task_box"></div>
          </div>
      </section>
     </main>

    

     <!-- Модальное окно -->
<div id="myModal" class="modal">

  <!-- Контент модального окна -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
      <form id="myForm" name="add_task">
          <h1>Add task</h1>
          <br>
          <input type="text" name="title" placeholder="Title">
          <input type="text" name="description" placeholder="Description">
          <select name="status">
              <option value="To do">To do </option>
              <option value="In progress">In progress</option>
              <option value="Done">Done</option>
          </select>
          <button class="submit" type="submit" onclick="closeModal()">Add</button>
      </form>
  </div>

</div>
</div>
  
  
    <div class="trash_box">
         <img src="./public/icons/3844425_can_trash_icon.png" alt="">
    </div>
</body>
<script src="./main.js"></script>
</html>
